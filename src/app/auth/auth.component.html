<div class="row ">
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="error">
        <div class="alert alert-danger">
            <p>{{error}}</p>
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" class="mit">
            <app-loading></app-loading>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel required email name="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required minlength="6" ngModel
                    name="password" />
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLogginMode? 'Login':'Sign Up' }}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwithMode()">Swith to {{isLogginMode? 'SignUp':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
