<div *ngIf="disLogin">
  <h2>register Your self Here</h2>

  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> You registered Successfully
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="register" (ngSubmit)="collection()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">

    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">

    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" placeholder="Enter Password" formControlName="password">

    </div>

    <br>
    <button type="submit" class="btn btn-primary">Register</button>
    <br>

    <a class="auth-toggle-link hello" (click)="showLogin()"> Already Have a Account?Click Here Login </a>
  </form>

</div>



  <!-- login form -->
  <div *ngIf="!disLogin">
  <h2>Login Here</h2>
  <p style="color:red" class="text-danger" *ngIf="isError">Invalid Email or Password</p>
  <form [formGroup]="login" (ngSubmit)="loginSend()">

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">

    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" placeholder="Enter Password" formControlName="password">

    </div>

    <br>
    <button type="submit" class="btn btn-primary">Login</button>
    <br>

    <a class="auth-toggle-link hello" (click)="blLogin()">Don't  Have a Account?Click Here Register</a>
  </form>

</div>
